<!DOCTYPE html>

<meta charset="utf8"/>
<meta name="description" content="{{ page.title }} - Galaxy Kadiyala's Blog"/>
<meta name="author" content="Galaxy Kadiyala"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="alternate" type="application/atom+xml" href="/index.xml"/>
<link rel="stylesheet" href="/css/mop.css">

<title>{{ page.title }} - by Galaxy Kadiyala</title>

<body>

<aside>
  Hi. I'm Galaxy Kadiyala.
   I am a <a href="http://reps.mozilla.org/u/galaxyk/">Mozilla Reps Mentor</a>, <a href="https://galaxyk.makes.org">Webmaker</a>, and a <a href="http://instagram.com/igalaxyk">Foodie</a>. I <a href="http://twitter.com/galaxyk">tweet</a>. This is my <a href="http://galaxyk.github.io">blog</a> (<a href="http://galaxyk.github.io/index.xml">RSS</a>).
</aside>

  <article>
      {{ content }}

      <footer>
        <span>{{ page.date | date_to_string}}</span>
          {% if page.comments %}
          / <a href="#comments" id="showcomments"
              onclick='document.getElementById("comments").classList.toggle("showme");document.getElementById("disqus_script").src="http://disqus.com/forums/galaxyk/embed.js"'>show comments</a>
          {% endif %}
      </footer>
  </article>

  {% if page.comments %}
  <!-- comments -->
  <div id="comments">
      <h2 class="wooot">Comments</h2>
      <div id="disqus_thread"></div><script id="disqus_script"></script>
  </div>
  {% endif %}


</body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
